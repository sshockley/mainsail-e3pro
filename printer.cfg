# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

#[include adxl.cfg] # Comment this out when you disconnect the accelerometer

#[include TEST_SPEED.cfg]

#[include bank1.cfg]
#[include FilamentChange.cfg]
#[include macros.cfg]

[include AFC/mcu/TurtleNeckv2.cfg]

[include mainsail.cfg]

[input_shaper]
shaper_freq_x: 69.6
shaper_type_x: ei
shaper_freq_y: 39.6
shaper_type_y: mzv

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 39.88
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 200

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 39.92
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 200

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -5

[safe_z_home]
home_xy_position: 157, 128
speed: 100
z_hop: 5
z_hop_speed: 20

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -40.0
y_offset: -11.0
#z_offset: 2.080
speed: 5.0
samples: 2
sample_retract_dist: 8.0

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 40,30
mesh_max: 175,175
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

#[homing_override]
#set_position_z: 0
#gcode:
#    G1 Z10 F600
#    G28 X Y
#    G1 X166 Y120 F6000
#    G28 Z

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
#rotation_distance: 33.180
rotation_distance: 22.3
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
#control: pid
#pid_kp = 33.852
#pid_ki = 10.258
#pid_kd = 27.928
min_temp: 0
max_temp: 300
max_extrude_only_distance: 500
#min_extrude_temp: 140
min_extrude_temp: 20
max_extrude_cross_section: 5
pressure_advance: 0.3

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
#run_current: 0.750
#stealthchop_threshold: 999999

[skew_correction]

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
#control = pid
#pid_kp = 73.321
#pid_ki = 2.295
#pid_kd = 585.655
min_temp: 0
max_temp: 130

[screws_tilt_adjust]
screw1: 73, 44
screw1_name: front left screw
screw2: 232, 44
screw2_name: front right screw
screw3: 232, 213
screw3_name: rear right screw
screw4: 73, 213
screw4_name: rear left screw
speed: 100
horizontal_move_z: 10
screw_thread: CW-M4

#[heater_fan heatbreak_cooling_fan]
[controller_fan controller]
pin: PC7
max_power: 1.0
kick_start_time: 0.2
cycle_time: 0.010
hardware_pwm: false
heater: extruder
stepper: stepper_x, stepper_y, stepper_z, extruder

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_32FFDD054246343033871157-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4600
#max_accel_to_decel: 600
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[force_move]
enable_force_move: true
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

